name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: ./build.sh

    - name: Unit test
      run: go test -short -cover -v -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Integration test
      run: ./integration-tests.sh
