---
name: Run Gosec
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.0
      - name: Download gosec
        run: |
          curl -L https://github.com/securego/gosec/releases/download/v2.8.1/gosec_2.8.1_linux_amd64.tar.gz -o gosec.tar.gz
          tar -xvf gosec.tar.gz
          chmod +x gosec
          ./gosec --version
      - name: Run gosec
        run: |
          go version
          ./gosec ./...
