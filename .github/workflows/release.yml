name: Release
on:
  push:
    tags:
      - "*"
jobs:
  release:
    name: Create Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-10.15
            shasum: shasum -a 512
          - os: ubuntu-20.04
            shasum: sha512sum
          - os: windows-2019
            shasum: sha512sum
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create Release
        run: ./scripts/build.sh
        env:
          N3DR_DELIVERABLE: ${{ matrix.os }}
          GITHUB_TAG: ${{ github.ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHA512_CMD: ${{ matrix.shasum }}
      - name: Upload release
        uses: actions/upload-artifact@v2
        with:
          asset_path: ${{ matrix.os }}
