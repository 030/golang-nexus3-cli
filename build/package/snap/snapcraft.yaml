---
name: n3dr
base: core
version: 6.0.1
summary: Nexus3 Disaster Recovery
description: |
  Download all artifacts at once or migrate automatically from Nexus to Nexus.

grade: stable
confinement: strict

apps:
  n3dr:
    command: n3dr

plugs:
  n3dr-home:
    interface: home
  n3dr-network:
    interface: network

parts:
  n3dr:
    plugin: nil
    override-build: |
      cd $SNAPCRAFT_PART_INSTALL
      curl -L https://github.com/030/n3dr/releases/download/${SNAPCRAFT_PROJECT_VERSION}/n3dr-linux \
        -o n3dr
      chmod +x ./n3dr
      ./n3dr --version | grep "^nd3r version ${SNAPCRAFT_PROJECT_VERSION}$"
